<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geady | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #888;
      --font-main: 'Inter', sans-serif;
      --font-title: 'Playfair Display', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    #anime-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    #anime-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('image.png') center center / cover no-repeat;
      opacity: 0.15;
    }

    .floaty {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-200px) translateX(30px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.4;
      }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      z-index: 1000;
    }

    nav a {
      color: var(--text);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-family: var(--font-title);
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1.5s ease;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--accent);
      animation: fadeIn 2s ease;
    }

    .cta {
      padding: 0.75rem 2rem;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 2rem;
      transition: background 0.3s;
      animation: fadeIn 3s ease;
    }

    .cta:hover {
      background: var(--accent);
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="anime-bg"></div>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Highlights</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Geady</h1>
    <p>Front-End Developer | UI/UX Designer</p>
    <a class="cta" href="projects.html">View Work</a>
  </section>

  <script>
    const bg = document.getElementById('anime-bg');
    for (let i = 0; i < 25; i++) {
      const dot = document.createElement('div');
      dot.className = 'floaty';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDuration = 10 + Math.random() * 20 + 's';
      const size = 10 + Math.random() * 30;
      dot.style.width = size + 'px';
      dot.style.height = size + 'px';
      bg.appendChild(dot);
    }
  </script>
</body>
</html>
